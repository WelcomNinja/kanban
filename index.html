<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WelcomeBord - Управление задачами</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> WelcomeBord</h1>
        </header>

        <div class="controls">
            <button class="btn btn-primary" onclick="addTask()">
                <i class="fas fa-plus"></i> Добавить задачу
            </button>
            <button class="btn btn-secondary" onclick="clearCompleted()">
                <i class="fas fa-trash"></i> Очистить выполненные
            </button>
        </div>

        <div class="kanban-board">
            <div class="column" data-status="todo">
                <div class="column-header">
                    <h3><i class="fas fa-clock"></i> К выполнению</h3>
                    <span class="task-count">0</span>
                </div>
                <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Задачи будут добавляться здесь -->
                </div>
            </div>

            <div class="column" data-status="in-progress">
                <div class="column-header">
                    <h3><i class="fas fa-spinner"></i> В работе</h3>
                    <span class="task-count">0</span>
                </div>
                <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Задачи будут добавляться здесь -->
                </div>
            </div>

            <div class="column" data-status="review">
                <div class="column-header">
                    <h3><i class="fas fa-eye"></i> На проверке</h3>
                    <span class="task-count">0</span>
                </div>
                <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Задачи будут добавляться здесь -->
                </div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <h3><i class="fas fa-check-circle"></i> Выполнено</h3>
                    <span class="task-count">0</span>
                </div>
                <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Задачи будут добавляться здесь -->
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для добавления/редактирования задачи -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Добавить новую задачу</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Название задачи:</label>
                    <input type="text" id="taskTitle" required placeholder="Введите название задачи">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Описание:</label>
                    <textarea id="taskDescription" rows="3" placeholder="Введите описание задачи"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Приоритет:</label>
                    <select id="taskPriority">
                        <option value="low">Низкий</option>
                        <option value="medium" selected>Средний</option>
                        <option value="high">Высокий</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskAssignee">Исполнитель:</label>
                    <input type="text" id="taskAssignee" placeholder="Введите имя исполнителя">
                </div>
                <div class="form-group">
                    <label for="taskDeadline">Срок выполнения:</label>
                    <input type="date" id="taskDeadline">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
